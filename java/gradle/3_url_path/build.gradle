plugins {
    id 'java'
}

group 'urlpath'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

//  https://github.com/perwendel/spark#spark---a-tiny-web-framework-for-java-8
    compile 'com.sparkjava:spark-core:2.8.0'
}
